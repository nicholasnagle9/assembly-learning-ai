<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Learning AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- Basic Reset & Background --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #84fab0, #8fd3f4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 10px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* --- Main Glass Panel --- */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
        }
        /* --- Chat Messages Area --- */
        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .ai-message.typing {
            color: #888;
            font-style: italic;
        }
        /* --- Markdown Formatting Styles --- */
        .ai-message p { margin-bottom: 1em; }
        .ai-message p:last-child { margin-bottom: 0; }
        .ai-message ul, .ai-message ol { margin-left: 20px; margin-bottom: 1em; }
        .ai-message pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 1em 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .ai-message code {
            font-family: 'Courier New', Courier, monospace;
            background: #e9ecef;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.95em;
        }
        .ai-message pre code { background: none; padding: 0; }
        /* --- Input Form Area --- */
        #chat-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.18);
            align-items: flex-start; 
        }
        #user-input {
            flex-grow: 1;
            border: none;
            padding: 12px 15px;
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            margin-right: 10px;
            resize: none; 
            font-family: inherit;
            line-height: 1.4;
            max-height: 150px; 
        }
        #send-button {
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            height: 48px;
        }
        #send-button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <main class="chat-container">
        <section id="chat-messages">
            <div class="message ai-message">
                <p>Hello! I'm your personal AI Tutor. What would you like to learn today? You can say something like "I want to learn calculus" to get started.</p>
            </div>
        </section>
        <form id="chat-form">
            <textarea id="user-input" placeholder="Type a message... (Shift + Enter for new line)" rows="1"></textarea>
            <button id="send-button" type="submit">Send</button>
        </form>
    </main>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const currentUserId = 'user123';

        // --- Auto-growing Textarea Logic ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        });

        // --- "Smart Enter" Key Logic ---
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                chatForm.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
            }
        });

        // --- Form Submission Handler ---
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const messageText = userInput.value.trim();
            if (!messageText) return;

            addMessageToChat(messageText, 'user-message');
            userInput.value = '';
            userInput.style.height = 'auto';

            const typingIndicator = addMessageToChat('AI is thinking...', 'ai-message typing');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: messageText,
                        user_id: currentUserId
                    }),
                });
                
                chatMessages.removeChild(typingIndicator);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Network response was not ok');
                }

                const data = await response.json();
                addMessageToChat(data.reply, 'ai-message', true);

            } catch (error) {
                if (typingIndicator.parentNode) {
                    chatMessages.removeChild(typingIndicator);
                }
                addMessageToChat(`Sorry, I ran into an error: ${error.message}`, 'ai-message');
                console.error('Fetch Error:', error);
            }
        });

        // --- Helper function to add messages to the chat window ---
        function addMessageToChat(text, className, useMarkdown = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;

            if (useMarkdown && window.marked) {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>
